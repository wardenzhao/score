<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员登录页面</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="../css/style.css">
</head>
<body>

    <!-- main -->
    <div class="main">
        <form action="login" enctype="multipart/form-data" method="POST" >
            #if($msg)
                <h2 style="color:red;text-align: center;margin-bottom: 20px;font-size: 16px;">$msg</h2>
            #end

            <input type="text" name="username" value="" placeholder="请输入用户名" required="">
            <input type="password" name="password" value=""placeholder="请输入密码"  required="">
            <input type="submit" value="登录">
        </form>
    </div>
</body>
</html>
